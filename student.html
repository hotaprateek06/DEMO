<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f2f2f2;
  font-family:Poppins,sans-serif;
}
.card{
  width:420px;
  background:white;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  padding:25px;
}
.header{
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  padding:15px;
  border-radius:10px;
  color:white;
  text-align:center;
}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:25px;
  background:#ff5c5c;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h3>Student Dashboard</h3>
  </div>

  <p>Welcome, <b id="name"></b></p>

  <table>
    <tr>
      <th>Date</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Demo</td>
      <td>Present</td>
    </tr>
  </table>

  <button onclick="logout()">Logout</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user || user.role!=="student") location.href="login.html";
document.getElementById("name").innerText = user.name;

function logout(){
  localStorage.removeItem("currentUser");
  location.href="login.html";
}
</script>

</body>
</html>
