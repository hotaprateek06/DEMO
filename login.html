<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Signup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f2f2f2;
  font-family:Poppins,sans-serif;
}
.card{
  width:380px;
  background:white;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  padding:25px;
}
.header{
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  padding:15px;
  border-radius:10px;
  color:white;
  text-align:center;
  margin-bottom:15px;
}
input, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:25px;
  background:#ff5c5c;
  color:white;
  font-size:15px;
  cursor:pointer;
}
.switch{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.switch span{
  color:#2575fc;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <h3 id="title">Login</h3>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>

    <!-- âœ… ROLE IN LOGIN -->
    <select id="loginRole" required>
      <option value="">Select Role</option>
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="login(event)">Login</button>
    <div class="switch">
      Not a member? <span onclick="showSignup()">Signup</span>
    </div>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" style="display:none;">
    <input id="fullName" placeholder="Full Name" required>
    <input id="signupEmail" type="email" placeholder="Email" required>
    <input id="signupPassword" type="password" placeholder="Password" required>
    <input id="confirmPassword" type="password" placeholder="Confirm Password" required>

    <!-- ROLE ONLY IN SIGNUP TOO -->
    <select id="signupRole" required>
      <option value="">Select Role</option>
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="signup(event)">Create Account</button>
    <div class="switch">
      Already have an account? <span onclick="showLogin()">Login</span>
    </div>
  </form>

</div>

<script>
function showSignup(){
  loginForm.style.display="none";
  signupForm.style.display="block";
  title.innerText="Signup";
}

function showLogin(){
  signupForm.style.display="none";
  loginForm.style.display="block";
  title.innerText="Login";
}

function getUsers(){
  return JSON.parse(localStorage.getItem("users")) || [];
}

/* SIGNUP */
function signup(e){
  e.preventDefault();

  if(signupPassword.value !== confirmPassword.value){
    alert("Password and Confirm Password do not match");
    return;
  }

  let users = getUsers();

  if(users.find(u => u.email === signupEmail.value)){
    alert("Email already exists");
    return;
  }

  users.push({
    name: fullName.value,
    email: signupEmail.value,
    password: signupPassword.value,
    role: signupRole.value
  });

  localStorage.setItem("users", JSON.stringify(users));
  alert("Account created successfully");
  showLogin();
}

/* LOGIN */
function login(e){
  e.preventDefault();
  let users = getUsers();

  let user = users.find(u =>
    u.email === loginEmail.value &&
    u.password === loginPassword.value &&
    u.role === loginRole.value
  );

  if(!user){
    alert("Invalid credentials or role");
    return;
  }

  localStorage.setItem("currentUser", JSON.stringify(user));

  if(user.role === "teacher") location.href="teacher.html";
  if(user.role === "student") location.href="student.html";
  if(user.role === "admin") location.href="admin.html";
}
</script>

</body>
</html>
