<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f2f2f2;
  font-family:Poppins,sans-serif;
}
.card{
  width:380px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  text-align:center;
  padding:30px;
}
.header{
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:white;
  padding:20px;
  border-radius:10px;
}
.btn{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h2>Welcome</h2>
  </div>
  <p>Face Recognition Attendance System</p>
  <button class="btn" onclick="location.href='login.html'">Get Started</button>
</div>

</body>
</html>
